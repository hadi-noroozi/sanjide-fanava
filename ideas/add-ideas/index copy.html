<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Future | 3D Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0A192F;
            --primary-light: #F8F9FA;
            --accent-green: #64FFDA;
            --accent-blue: #57CBFF;
            --text-primary: #CCD6F6;
            --text-secondary: #8892B0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Calibre', 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--primary-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        .circular-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow: hidden;
        }
        
        .circular-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, rgba(100, 255, 218, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 30% 70%, rgba(87, 203, 255, 0.1) 0%, transparent 50%);
            z-index: 1;
        }
        
        .circular-content {
            position: relative;
            z-index: 4;
            text-align: center;
            max-width: 800px;
        }
        
        .circular-heading {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }
        
        .circular-heading::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            border-radius: 2px;
        }
        
        .circular-subheading {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .circular-button {
            position: relative;
            background: transparent;
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 1;
        }
        
        .circular-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.2), transparent);
            transition: all 0.6s ease;
            z-index: -1;
        }
        
        .circular-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.2);
        }
        
        .circular-button:hover::before {
            left: 100%;
        }
        
        #circular-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--accent-green);
            top: 20%;
            left: 20%;
            animation: float 12s infinite ease-in-out;
        }
        
        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--accent-blue);
            top: 60%;
            left: 70%;
            animation: float 10s infinite ease-in-out 2s;
        }
        
        .orb-3 {
            width: 200px;
            height: 200px;
            background: #7209b7;
            bottom: 10%;
            right: 20%;
            animation: float 8s infinite ease-in-out 1s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, -30px);
            }
        }
        
        @media (max-width: 768px) {
            .circular-heading {
                font-size: 2.5rem;
            }
            
            .circular-subheading {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="circular-section">
        <div class="circular-bg"></div>
        
        <canvas id="circular-canvas"></canvas>
        
        <div class="floating-elements">
            <div class="floating-orb orb-1"></div>
            <div class="floating-orb orb-2"></div>
            <div class="floating-orb orb-3"></div>
        </div>
        
        <div class="circular-content">

            <h1 class="circular-heading">The Future is Circular!</h1>
            <p class="circular-subheading">Discover more about our Qlar purpose</p>
            <button class="circular-button">Contact Us</button>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Initialize Three.js scene
        const canvas = document.getElementById('circular-canvas');
        const renderer = new THREE.WebGLRenderer({ 
            canvas, 
            antialias: true,
            alpha: true
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        
        const scene = new THREE.Scene();
        scene.background = null;
        
        const camera = new THREE.PerspectiveCamera(
            75,
            canvas.clientWidth / canvas.clientHeight,
            0.1,
            1000
        );
        camera.position.z = 15;
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight1 = new THREE.DirectionalLight(0x64ffda, 1);
        directionalLight1.position.set(5, 3, 5);
        scene.add(directionalLight1);
        
        const directionalLight2 = new THREE.DirectionalLight(0x57cbff, 1);
        directionalLight2.position.set(-5, -3, 5);
        scene.add(directionalLight2);
        
        // Create torus knot (circular shape)
        const geometry = new THREE.TorusKnotGeometry(3, 1, 256, 32);
        const material = new THREE.MeshPhysicalMaterial({
            color: 0x64ffda,
            metalness: 0.7,
            roughness: 0.2,
            clearcoat: 1,
            clearcoatRoughness: 0.1,
            transmission: 0.9,
            ior: 1.5,
            emissive: 0x0066ff,
            emissiveIntensity: 0.2
        });
        
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        
        // Create particle system
        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 1000;
        
        const posArray = new Float32Array(particleCount * 3);
        for(let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 20;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.05,
            color: 0x57cbff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        // Animation variables
        let mouseX = 0;
        let mouseY = 0;
        
        // Mouse move interaction
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        });
        
        // Animation loop
        const clock = new THREE.Clock();
        const animate = () => {
            requestAnimationFrame(animate);
            
            const elapsedTime = clock.getElapsedTime();
            
            // Animate torus knot
            mesh.rotation.x = elapsedTime * 0.1;
            mesh.rotation.y = elapsedTime * 0.15;
            
            // Subtle pulse animation
            mesh.scale.setScalar(1 + Math.sin(elapsedTime) * 0.05);
            
            // Animate particles in circular motion
            const positions = particlesGeometry.attributes.position.array;
            for(let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // Create circular motion
                positions[i3] += Math.cos(elapsedTime * 0.5 + i) * 0.01;
                positions[i3 + 1] += Math.sin(elapsedTime * 0.5 + i) * 0.01;
                
                // Reset particles that move too far
                if(Math.abs(positions[i3]) > 10 || 
                   Math.abs(positions[i3 + 1]) > 10 || 
                   Math.abs(positions[i3 + 2]) > 10) {
                    positions[i3] = (Math.random() - 0.5) * 20;
                    positions[i3 + 1] = (Math.random() - 0.5) * 20;
                    positions[i3 + 2] = (Math.random() - 0.5) * 20;
                }
            }
            particlesGeometry.attributes.position.needsUpdate = true;
            
            // Camera follow mouse slightly
            camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        };
        
        animate();
        
        // GSAP animations for text
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from('.circular-heading', {
                duration: 1.2,
                y: 50,
                opacity: 0,
                ease: 'power3.out',
                delay: 0.2
            });
            
            gsap.from('.circular-subheading', {
                duration: 1,
                y: 30,
                opacity: 0,
                delay: 0.5,
                ease: 'power3.out'
            });
            
            gsap.from('.circular-button', {
                duration: 1,
                y: 30,
                opacity: 0,
                delay: 0.8,
                ease: 'power3.out'
            });
            
            // Floating orbs animation
            gsap.to('.orb-1', {
                x: '+=50',
                y: '-=30',
                duration: 15,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });
            
            gsap.to('.orb-2', {
                x: '-=40',
                y: '+=20',
                duration: 12,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut',
                delay: 2
            });
            
            gsap.to('.orb-3', {
                x: '+=30',
                y: '-=40',
                duration: 18,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut',
                delay: 1
            });
        });
    </script>
</body>
</html>
