        email: "",

        company: "",
        issueNumber: "",
        issueDate: "",
        companyType: "",
        identityId: "",

        } else {

            e.preventDefault();

            document.querySelector(this.getAttribute("href")).scrollIntoView({
              behavior: "smooth",
            });
          });

                    cssClass: "mx-auto",
                    colSpan: 1,   
                    colCount: 1,

                      {

                        editorType: "dxRadioGroup",

                        editorOptions: {
                          dataSource: userTypes,
                          valueExpr: "id",
                          displayExpr: "title",

                              return `<div class="custom-radio border-2 rounded-lg p-3 mb-3 w-[75vw] md:w-[250px] relative"

                                              </svg>                                            
                                            `
                                          }

                                          <strong class="">${itemData.title}</strong>
                                          <p>${itemData.description}</p>
                                      </div>`;

                          onValueChanged(data) {
                            
                            //form.option("startupTypes", data.value);
                            $(".custom-radio").removeClass("border-sky-100 bg-sky-100 text-sky-700");
                            $(`.custom-radio[data-id="${data.value}"]`).addClass("border-sky-100 bg-sky-100 text-sky-700");

                              form.getEditor("company").option("disabled", !data.value==2);
                              form.getEditor("issueNumber").option("disabled", !data.value==2);
                              form.getEditor("issueDate").option("disabled", !data.value==2);
                              form.getEditor("companyType").option("disabled", !data.value==2);
                              form.getEditor("identityId").option("disabled", !data.value==2);
                              form.getEditor("CEOName").option("disabled", !data.value==2);
                              form.getEditor("address").option("disabled", !data.value==2);
                              form.getEditor("assets").option("disabled", !data.value==2);    

                              var date = $("#dateBtn2").pDatepicker({
                                observer: true,
                                initialValue: false,
                                autoClose: true,
                                format: "YYYY/MM/DD",
                                altField: ".observer-example-alt",
                                viewMode: "year",
                                calendarType: "persian",

                                    locale: "fa",
                                    showHint: false,

                                },

                                  form.updateData("issueDate", documentDataForm.issueDate);

                        label: {

                    name: "ideaGroup",
                    cssClass: 'ideaGroup hidden',
                    colSpan: 2,   
                    colCount: 2,
